<script src="script.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

    <title>PC Doctor Invoicing</title>

    <!-- Headhunter font -->
    <link href="https://fonts.cdnfonts.com/css/headhunter" rel="stylesheet">

    <!-- jsPDF + AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
            background: #ffffff;
            color: #000000;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .pcdoctor {
            font-family: 'Headhunter', sans-serif;
            font-size: 70%;
        }

        #version {
            font-size: 14px;
            color: #888;
        }

        input,
        select,
        button {
            font-size: 120%;
            padding: 6px;
            margin-right: 10px;
        }

        .invoice-row {
            margin-bottom: 10px;
        }

        .invoice-row input,
        .invoice-row select {
            margin-right: 10px;
        }

        #clientSelect {
            margin-bottom: 15px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>
        <span class="pcdoctor">PC Doctor</span>
        Invoicing
        <span id="version">v1.01</span>
    </h1>

    <h3>Load Clients CSV</h3>
    <input type="file" id="csvFile" accept=".csv" onchange="handleCSVUpload(event)">
    <br><br>

    <label>Select Client:</label>
    <select id="clientSelect">
        <option value="">-- Load clients.csv first --</option>
    </select>

    <h3>Invoice Items</h3>

    <div id="rows">
        <div class="invoice-row">
            <select class="descSelect">
                <option>Travel</option>
                <option>Parts</option>
                <option>Labour</option>
                <option>Other</option>
            </select>

            <input type="text" class="descInput" placeholder="Description (optional)">
            <input type="number" class="amount" placeholder="Amount">
        </div>
    </div>

    <button onclick="addRow()">Add Row</button>
    <br><br>

    <button onclick="generatePDF()">Generate PDF</button>
    <button onclick="emailInvoice()">Email Invoice</button>

    <script src="script.js?v=100"></script>

    <script>
        function addRow() {
            const container = document.getElementById("rows");

            const div = document.createElement("div");
            div.className = "invoice-row";

            div.innerHTML = `
                <select class="descSelect">
                    <option>Travel</option>
                    <option>Parts</option>
                    <option>Labour</option>
                    <option>Other</option>
                </select>

                <input type="text" class="descInput" placeholder="Description (optional)">
                <input type="number" class="amount" placeholder="Amount">
            `;

            container.appendChild(div);
        }
    </script>

</body>
</html>
