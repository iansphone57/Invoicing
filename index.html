<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta charset="UTF-8">
    <title>PC Doctor Invoicing</title>

    <!-- Headhunter font -->
    <link href="https://fonts.cdnfonts.com/css/headhunter" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-family: 'Headhunter', sans-serif;
            font-size: 32px;
            margin-bottom: 5px;
        }

        #version {
            font-size: 14px;
            color: #888;
            margin-left: 4px;
            display: inline-block;
        }

        .invoice-row {
            margin-bottom: 10px;
        }

        .invoice-row input,
        .invoice-row select {
            margin-right: 10px;
        }

        #clientSelect {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <h1>PC Doctor Invoicing <span id="version">v1.00</span></h1>

    <h3>Load Clients CSV</h3>
    <input type="file" id="csvFile" accept=".csv" onchange="handleCSVUpload(event)">
    <br><br>

    <label>Select Client:</label>
    <select id="clientSelect">
        <option value="">-- Load clients.csv first --</option>
    </select>

    <h3>Invoice Items</h3>

    <div id="rows">
        <div class="invoice-row">
            <select class="descSelect">
                <option>Labour</option>
                <option>Parts</option>
                <option>Travel</option>
                <option>Other</option>
            </select>

            <input type="text" class="descInput" placeholder="Description (optional)">
            <input type="number" class="amount" placeholder="Amount">
        </div>
    </div>

    <button onclick="addRow()">Add Row</button>
    <button onclick="sendInvoice()">Send Invoice</button>

    <script src="script.js"></script>

    <script>
        function addRow() {
            const container = document.getElementById("rows");

            const div = document.createElement("div");
            div.className = "invoice-row";

            div.innerHTML = `
                <select class="descSelect">
                    <option>Labour</option>
                    <option>Parts</option>
                    <option>Travel</option>
                    <option>Other</option>
                </select>

                <input type="text" class="descInput" placeholder="Description (optional)">
                <input type="number" class="amount" placeholder="Amount">
            `;

            container.appendChild(div);
        }
    </script>

</body>
</html>
