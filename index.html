<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PC Doctor Invoicing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>PC Doctor Invoicing</h2>

    <!-- CSV Upload -->
    <div class="section">
        <label for="csvInput"><strong>Select clients.csv</strong></label>
        <input type="file" id="csvInput" accept=".csv">
    </div>

    <!-- Client + Invoice Header -->
    <div class="section">
        <label for="clientSelect">Client</label>
        <select id="clientSelect">
            <option value="">Load clients.csv first...</option>
        </select>

        <div class="invoice-header-grid">
            <div id="invoiceNumberDisplay" class="invoice-number"></div>
            <div></div>
            <div id="invoiceDateDisplay" class="invoice-date"></div>
        </div>
    </div>

    <div class="section">
        <h3>Invoice Lines</h3>

        <!-- Five rows -->
        <div class="row invoice-row">
            <select class="descSelect"><option value="">Select item...</option></select>
            <input type="text" class="descInput hidden" placeholder="Enter description">
            <input type="number" step="0.01" class="amount">
        </div>

        <div class="row invoice-row">
            <select class="descSelect"><option value="">Select item...</option></select>
            <input type="text" class="descInput hidden" placeholder="Enter description">
            <input type="number" step="0.01" class="amount">
        </div>

        <div class="row invoice-row">
            <select class="descSelect"><option value="">Select item...</option></select>
            <input type="text" class="descInput hidden" placeholder="Enter description">
            <input type="number" step="0.01" class="amount">
        </div>

        <div class="row invoice-row">
            <select class="descSelect"><option value="">Select item...</option></select>
            <input type="text" class="descInput hidden" placeholder="Enter description">
            <input type="number" step="0.01" class="amount">
        </div>

        <div class="row invoice-row">
            <select class="descSelect"><option value="">Select item...</option></select>
            <input type="text" class="descInput hidden" placeholder="Enter description">
            <input type="number" step="0.01" class="amount">
        </div>

        <!-- Totals -->
        <div class="row total-row">
            <div class="label">Subtotal:</div>
            <div></div>
            <div class="total-field" id="subtotalDisplay">$0.00</div>
        </div>

        <div class="row total-row">
            <div class="label">GST (10%):</div>
            <div></div>
            <div class="total-field" id="gstDisplay">$0.00</div>
        </div>

        <div class="row total-row">
            <div class="label">Total Including GST:</div>
            <div></div>
            <div class="total-field" id="totalDisplay">$0.00</div>
        </div>
    </div>

    <div class="section">
        <button id="sendBtn">Send Invoice</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
