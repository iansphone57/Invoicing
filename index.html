<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

    <title>PC Doctor Invoicing</title>

    <!-- Headhunter font (for onâ€‘screen display only) -->
    <link href="https://fonts.cdnfonts.com/css/headhunter" rel="stylesheet">

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-size: 18px;
            background: #ffffff;
            color: #000000;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .pcdoctor {
            font-family: 'Headhunter', sans-serif;
            font-size: 70%;
        }

        #version {
            font-size: 14px;
            color: #888;
        }

        input,
        select,
        button {
            font-size: 120%;
            padding: 6px;
            margin-right: 10px;
        }

        .invoice-row {
            margin-bottom: 10px;
        }

        #clientSelect {
            margin-bottom: 15px;
        }

        button {
            padding: 8px 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>
        <span class="pcdoctor">PC Doctor</span>
        Invoicing
        <span id="version">v1.06</span>
    </h1>

    <h3>Load Clients CSV</h3>
    <input type="file" id="csvFile" accept=".csv" onchange="handleCSVUpload(event)">
    <br><br>

    <input
        type="text"
        id="clientSearch"
        placeholder="Search clients..."
        oninput="filterClients()"
        style="margin-bottom:10px; width:250px;"
    ><br>

    <label>Select Client:</label>
    <select id="clientSelect">
        <option value="">-- Load clients.csv first --</option>
    </select>

    <button onclick="showNewClientForm()">New Client</button>

    <div id="newClientForm" style="display:none; margin-top:15px;">
        <input id="newClientName" type="text" placeholder="Client Name">
        <input id="newClientEmail" type="email" placeholder="Client Email">
        <button onclick="addNewClient()">Add</button>
    </div>

    <h3>Invoice Items</h3>

    <div id="rows">
        <div class="invoice-row">
            <select class="descSelect">
                <option selected>Travel</option>
                <option>Parts</option>
                <option>Labour</option>
                <option>Other</option>
            </select>

            <input type="text" class="descInput" placeholder="Description (optional)">
            <input type="number" class="amount" placeholder="Amount">
        </div>
    </div>

    <button onclick="addRow()">Add Row</button>
    <br><br>

    <button onclick="generatePDF()">Generate PDF</button>
    <button onclick="emailInvoice()">Email Invoice</button>

    <!-- Load JS last -->
    <script src="script.js?v=106"></script>

</body>
</html>
